{% extends './base_other.html' %}
{% block main_other %}

  <div class="section section-header cd-section" id="headers" style="padding: 0">

      <div class="page-header" style="

                </h5>
                <br/>
              </div>
              <div class="col-md-8 col-8 ml-auto mr-auto">

                  <div class="card-body">
                    <form method="" action="">
                      <div class="row">

                            </label>
                          </div>
                        </div>

                  자막 생성하기

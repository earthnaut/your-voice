{% extends './base_other.html' %} {% block main_other %}
<div class="section section-header cd-section" id="headers" style="padding: 0">
    <!-- result_download.html - preview로 분리 -->
    <div class="header-4">
        <div class="header-wrapper">
            <!-- 간단 네비게이션 -->
            <nav
                class="navbar navbar-expand-lg navbar-transparent navbar-absolute"
            >
                <div class="container">
                    <a class="navbar-brand mb-0" href="/">너의 목소리가 보여</a>
                </div>
            </nav>
            <div class="page-header header-video">
                <div class="filter filter-danger"></div>

                <div
                    class="video-image"
                    style="
                        background-image: url('../../../static/img/video-placeholder.png');
                    "
                ></div>
                <video
                    id="video-source"
                    preload="auto"
                    loop="loop"
                    muted="muted"
                    volume="0"
                >
                    <source
                        src="../../../static/video/fireworks.mp4"
                        type="video/mp4"
                    />
                    Video not supported
                </video>
                <div class="content-center">
                    <div class="container upper-container text-center">
                        <div class="video-text">
                            <h2 class="title">자막이 생성되었습니다</h2>
                            <h5 class="description">
                                영상을 재생해 확인하세요
                            </h5>
                        </div>
                        <br />

                        <button
                            type="button"
                            data-video="video-source"
                            data-toggle="video"
                            class="btn btn-lg btn-neutral"
                        >
                            <i class="fa fa-play"></i> 재생
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 헤더 끝나고 피쳐 시작 -->
<div class="section section-feature cd-section" id="features">
    <!-- result_download.html - download로 분리 -->
    <div class="features-1">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
                    <h2 class="title">생성된 자막을 받으세요</h2>
                    <h5 class="description">자막은 .ass 파일로 제공됩니다.</h5>
                </div>
            </div>
            <div class="row">
                <div class="info">
                    <div class="icon icon-danger">
                        <i class="nc-icon nc-palette"></i>
                    </div>
                    <div class="description">
                        <h4 class="info-title">Beautiful Gallery</h4>
                        <p class="description">
                            Spend your time generating new ideas. You don't have
                            to think of implementing.
                        </p>
                        <a href="#pkp" class="btn btn-link btn-danger"
                            >See more</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

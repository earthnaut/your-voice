{% extends './base_other.html' %} {% block main_other %}
<div class="section section-header cd-section" id="headers" style="padding: 0">
    <!-- select_language.html로 분리 -->
    <div class="header-2">
        <!-- 간단 네비게이션 -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute">
            <div class="container">
                <a class="navbar-brand mb-0" href="/">너의 목소리가 보여</a>
            </div>
        </nav>
        <div
            class="page-header"
            style="
                background-image: url('../../../static/img/sections/inception_1.jpg');
            "
        >
            <div class="filter"></div>
            <div class="content-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 ml-auto mr-auto text-center">
                            <h2 class="title">언어를 선택하세요</h2>
                            <h5 class="description">
                                한국 영화를 선택하면 '대사 + 화자 + 상황 묘사'
                                자막이 생성되며
                            </h5>
                            <h5 class="description">
                                해외 영화를 선택하면 '화자 + 상황 묘사' 자막이
                                생성됩니다.
                            </h5>
                            <br />
                        </div>
                        <div class="col-md-8 ml-auto mr-auto">
                            <div
                                class="card card-raised card-form-horizontal no-transition"
                            >
                                <div class="card-body">
                                    <form method="" action="">
                                        <div class="row">
                                            <div class="col-md-4 mt-3 mb-3">
                                                <div
                                                    class="form-check-radio"
                                                    style="margin: 0"
                                                >
                                                    <label
                                                        class="form-check-label"
                                                    >
                                                        <input
                                                            class="form-check-input"
                                                            type="radio"
                                                            name="exampleRadios"
                                                            id="exampleRadios2"
                                                            value="option2"
                                                            checked=""
                                                        />
                                                        한국 영화 (한국어)
                                                        <span
                                                            class="form-check-sign"
                                                        ></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-4 mt-3 mb-3">
                                                <div
                                                    class="form-check-radio"
                                                    style="margin: 0"
                                                >
                                                    <label
                                                        class="form-check-label"
                                                    >
                                                        <input
                                                            class="form-check-input"
                                                            type="radio"
                                                            name="exampleRadios"
                                                            id="exampleRadios1"
                                                            value="option1"
                                                        />
                                                        해외 영화 (외국어)
                                                        <span
                                                            class="form-check-sign"
                                                        ></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div
                                                class="col-md-4 mt-3 mt-sm-auto mb-sm-auto"
                                            >
                                                <!-- button type="submit"으로 해야 제출하지 않나?
                                                a 태그도 쓰면서 이동하고싶은데 button에 a태그 넣으면
                                                글자만 클릭 가능함...-->
                                                <a
                                                    href="/loading/"
                                                    class="btn btn-warning btn-round btn-lg btn-block"
                                                >
                                                    &nbsp; 자막 생성
                                                </a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

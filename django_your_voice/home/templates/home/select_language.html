{% extends './base_other.html' %} {% block main_other %}
<div class="section section-header cd-section" id="headers" style="padding: 0">
  <!-- select_language.html로 분리 -->
  <div class="header-2">
    <!-- 간단 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute">
      <div class="container">
        <a class="navbar-brand mb-0" href="/">너의 목소리가 보여</a>
      </div>
    </nav>
    <div
      class="page-header"
      style="
        background-image: url('../../../static/img/sections/inception_1.jpg');
      "
    >
      <div class="filter"></div>
      <div class="content-center">
        <div class="container">
          <div class="row">
            <div class="col-md-8 ml-auto mr-auto text-center">
              <h2 class="title">자막 옵션을 선택하세요</h2>
              <h5 class="description">
                '대사 + 화자 + 배경음 묘사' 자막이 생성되며
              </h5>
              <h5 class="description">
                자막 옵션을 선택하여 원하는 조합으로 자막을 생성할 수 있습니다.
              </h5>
              <h5 class="description">
                해외 영상은 한국어로 번역된 자막으로 제공합니다.
              </h5>
              <br />
            </div>
            <div class="col-md-8 col-8 ml-auto mr-auto">
              <div class="card card-raised card-form-horizontal no-transition">
                <div class="card-body">
                  <form method="" action="">
                    <div class="row">
                      <div
                        class="col-md-4 ml-auto mr-auto mb-3 mt-md-auto mb-md-auto"
                      >
                        <div class="form-check-radio" style="margin: 0">
                          <label class="form-check-label">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="exampleRadios"
                              id="exampleRadios2"
                              value="option2"
                              checked=""
                            />
                            대사 + 화자 + 배경음 묘사
                            <span class="form-check-sign"></span>
                          </label>
                        </div>
                      </div>
                      <div
                        class="col-md-4 ml-auto mr-auto mb-3 mt-md-auto mb-md-auto"
                      >
                        <div class="form-check-radio" style="margin: 0">
                          <label class="form-check-label">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="exampleRadios"
                              id="exampleRadios1"
                              value="option1"
                            />
                            대사 + 화자
                            <span class="form-check-sign"></span>
                          </label>
                        </div>
                      </div>
                      <div
                        class="col-md-3 ml-auto mr-auto mt-md-auto mb-md-auto"
                      >
                        <div class="form-check-radio" style="margin: 0">
                          <label class="form-check-label">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="exampleRadios"
                              id="exampleRadios1"
                              value="option1"
                            />
                            대사
                            <span class="form-check-sign"></span>
                          </label>
                        </div>
                      </div>
                      <!--
                                            <div
                                                class="col-md-4 mt-3 mt-sm-auto mb-sm-auto"
                                            >
                                                <a
                                                    href="/loading/"
                                                    class="btn btn-warning btn-round btn-lg btn-block"
                                                >
                                                    자막 생성하기
                                                </a>
                                            </div>-->
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-8 mt-2 ml-auto mr-auto">
              <!-- button type="submit"으로 해야 제출하지 않나?
                            a 태그도 쓰면서 이동하고싶은데 button에 a태그 넣으면
                            글자만 클릭 가능함...
                            게다가 이거 form 밖에 튀어나왔는데 괜찮은 거 맞나-->
              <a
                href="/loading/"
                class="btn btn-outline-neutral btn-round btn-lg"
              >
                자막 생성하기
                <i class="nc-icon nc-minimal-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
